<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(120deg, #6366f1, #9333ea);
            height: 100vh;
        }
    </style>
</head>
<body class="flex justify-center items-center">

    <div class="card shadow-lg p-4 w-96 rounded-3">
        <h2 class="text-center text-2xl font-bold mb-4 text-purple-700">Registration Form</h2>

        <div id="successMsg" class="alert alert-success text-center py-2 hidden">Registration Successful!</div>

        <form id="regForm">

            <!-- NAME -->
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control">
                <small id="nameError" class="text-red-600"></small>
            </div>

            <!-- EMAIL -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" id="email" class="form-control">
                <small id="emailError" class="text-red-600"></small>
            </div>

            <!-- PASSWORD -->
            <div class="mb-3">
                <label class="form-label">Password (min 6 chars)</label>
                <input type="password" id="password" class="form-control">
                <small id="passError" class="text-red-600"></small>
            </div>

            <!-- CONFIRM PASSWORD -->
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="cpassword" class="form-control">
                <small id="cpassError" class="text-red-600"></small>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("regForm");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // prevent page reload

            // Get Fields
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let pass = document.getElementById("password").value.trim();
            let cpass = document.getElementById("cpassword").value.trim();

            // Error fields
            let nameError = document.getElementById("nameError");
            let emailError = document.getElementById("emailError");
            let passError = document.getElementById("passError");
            let cpassError = document.getElementById("cpassError");
            let successMsg = document.getElementById("successMsg");

            // Reset errors
            nameError.innerText = "";
            emailError.innerText = "";
            passError.innerText = "";
            cpassError.innerText = "";
            successMsg.classList.add("hidden");

            let valid = true;

            // Name Validation
            if (name === "") {
                nameError.innerText = "Full Name is required";
                valid = false;
            }

            // Email Validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === "") {
                emailError.innerText = "Email is required";
                valid = false;
            } else if (!emailPattern.test(email)) {
                emailError.innerText = "Enter a valid email";
                valid = false;
            }

            // Password Validation
            if (pass === "") {
                passError.innerText = "Password is required";
                valid = false;
            } else if (pass.length < 6) {
                passError.innerText = "Password must be at least 6 characters";
                valid = false;
            }

            // Confirm Password
            if (cpass === "") {
                cpassError.innerText = "Confirm Password is required";
                valid = false;
            } 
            else if (pass !== cpass) {
                cpassError.innerText = "Passwords do not match";
                valid = false;
            }

            // If all valid â€” show success message
            if (valid) {
                successMsg.classList.remove("hidden");
                form.reset();
            }
        });
    </script>

</body>
</html>
